<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Challenge Oracle ONE Decodificator - Alura</title>
</head>

<body>

  <header>
    <img id="logo" src="./assets/img/Logo.svg" alt="logo">
  </header>

  <main>

    <div class="full-container">

      <div class="left-container">
        <div class="area">
          <textarea name="area" id="input-text" cols="30" rows="10" placeholder="Write down here" autofocus></textarea>
        </div>

        <div class="left-down">
          <div class="warning">
            <img src="./assets/img/Vector.svg" alt="warning-logo">
            <span>Only lowercase letters and no accents.</span>
          </div>
          <div class="btn-area">
            <button id="encrypt">Encrypt</button>
            <button id="descrypt">Decrypt</button>
          </div>
        </div>
      </div>

      <div class="right-container">
        <div class="right-area">
          <textarea id="output-text" class="output-text" name="area2" cols="30" rows="10" readonly></textarea>
          <button id="btn-copy" class="copy-text"></button>

          <div class="caution">
            <img id="background-img" src="./assets/img/decoder-image.svg" alt="ilustração">
            <h2>No messages found</h2>
            <p>Enter text that you want to encrypt or decrypt.</p>
          </div>
        </div>
      </div>

    </div>

  </main>

  <footer>
    <div>
      <span>
        <p id="textFooter">&copy; Gabriel Torres</p>
      </span>
    </div>

    <ul>
      <div class="icons">
        <li>
          <a href="https://github.com/gaabrieltorres7" target="_blank">
            <img src="./assets/img/github.png" alt="github">
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/gaabrieltorres7/" target="_blank">
            <img src="./assets/img/linkedin-logo.png" alt="linkedin">
          </a>
        </li>
      </div>
    </ul>
  </footer>

  <script src="./assets/js/script.js"></script>

</body>

</html>
